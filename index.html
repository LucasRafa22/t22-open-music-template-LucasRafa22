<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/globalStyles.css">
    <script defer src="src/scripts/index.js"></script>
    <title>Open Music</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title"><span class="header-title__span">o</span>pen <span class="header-title__span">m</span>usic</h1>
      <figure class="header-figure">
        <img class="header-figure__img" src="src/assets/icons/moon-icon.svg" alt="Imagem Ilustrativa">
      </figure>
    </header>
    <main class="content">
      <section class="content-musica">
        <h2 class="content-musica__title">Gênero Musical</h2>
        <ul class="content-musica__list">
          <li>Todos</li>
          <li>Pop</li>
          <li>MPB</li>
          <li>Forró</li>
          <li>Samba</li>
          <li>Baião</li>
          <li>Rap</li>
          <li>Hip-Hop</li>
        </ul>
      </section>

      <section class="content-preco">
        <h2 class="content-preco__title">Definir Preço</h2>
        <input class="content-preco__input" type="range" type="text">
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section class="content-albuns">
        <h2 class="content-albuns__title">Albuns Encontrados</h2>
        <figure class="content-preco__figure">
          <img class="content-preco__figure-img1" src="src/assets/imgs/cover-1.jpg" alt="imagem Ilustrativa">
          <img class="content-preco__figure-img2" src="src/assets/imgs/cover-2.jpg" alt="imagem Ilustrativa">
          <img class="content-preco__figure-img3" src="src/assets/imgs/cover-3.jpg" alt="imagem Ilustrativa">
          <img class="content-preco__figure-img2" src="src/assets/imgs/cover-2.jpg" alt="imagem Ilustrativa">
          <img class="content-preco__figure-img1" src="src/assets/imgs/cover-1.jpg" alt="imagem Ilustrativa">
          <img class="content-preco__figure-img3" src="src/assets/imgs/cover-3.jpg" alt="imagem Ilustrativa">
        </figure>
      </section>
    </main>
  </body>
</html>
