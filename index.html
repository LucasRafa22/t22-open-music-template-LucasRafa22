<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <script defer type="module" src="./src/scripts/index.js"></script>
    <title>Open Music</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title"><span class="header-title__span">o</span>pen <span class="header-title__span">m</span>usic</h1>
      <figure class="header-figure">
        <img class="header-figure__img" src="./src/assets/icons/moon-icon.svg" alt="Imagem Ilustrativa">
      </figure>
    </header>
    <main class="content">
      <section class="content-musica">
        <h2 class="content-musica__title">Gênero Musical</h2> 
        <input type="radio" name="GeneroMusical" value="Todos" checked>
        <input type="radio" name="GeneroMusical" value="Pop">
        <input type="radio" name="GeneroMusical" value="MPB">
        <input type="radio" name="GeneroMusical" value="Forró">
        <input type="radio" name="GeneroMusical" value="Samba">
        <input type="radio" name="GeneroMusical" value="Baião">
        <input type="radio" name="GeneroMusical" value="Rap">
        <input type="radio" name="GeneroMusical" value="Hip-Hop">
      </section>

      <section class="content-preco">
        <h2 class="content-preco__title">Definir Preço</h2>
        <h3 class="content-preco__h3">Até <span class="content-preco__h3-span">R$150</span></h3>
        <input id="content-preco__input" type="range" min="0" max="150" value="150">
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section class="content-albuns">
        <h2 class="content-albuns__title">Albuns Encontrados</h2>
        <div id="content-albuns-div" class="content-albuns-div">
        </div>
      </section>
    </main>
  </body>
</html>
